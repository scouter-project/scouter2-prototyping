syntax = "proto3";

option java_multiple_files = true;
option java_package = "scouter2.proto";
option java_outer_classname = "CommonProto";

package scouter2.proto;

message CountingP {
  int64 value = 1;
}

enum MetricTypeP {
  MEASURE = 0;
  COUNTER = 1;
  SUMMARY = 2;
  HISTOGRAM = 3;
}

enum TimeTypeP {
  REALTIME = 0;
  ONE_MIN = 1;
  FIVE_MIN = 2;
  TEN_MIN = 3;
  HOUR = 4;
  DAY = 5;
}

