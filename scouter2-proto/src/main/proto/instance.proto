syntax = "proto3";

option java_multiple_files = true;
option java_package = "scouter2.proto";
option java_outer_classname = "InstanceProto";

package scouter2.proto;

import "common.proto";

service InstanceService {
  rpc heartbeat(stream Instance) returns (Counting) {}
}

message Instance {
  string instanceType = 1;
  string instanceName = 2;
  int32 instanceHash = 3;
  string address = 4;
  string version = 5;
}

